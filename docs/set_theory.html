# Set Theory

---
# Sets

- An unordered collection(?) of objects called elements

- Usually share a common property (but could be heterogenous)

- Notation
  - Sets are represented by capital letters
  - Elements are represented by lower case letters
  - Curly braces { } are used to indicate a set

---
# Notation (continued)

- &isin; x
  - "belongs to"
  - a &#8712; A means that element a belongs to set A
  - b &#8713; A means that b is not an element of A
  
- Example
  - A = {2, 4, 6, 8, 10}
  - 3 &#8712; A
  - 2 &#8713; A
